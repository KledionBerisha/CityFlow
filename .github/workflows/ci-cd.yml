name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: cityflow

jobs:
  # Build and test backend services
  build-backend:
    name: Build Backend Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - api-gateway
          - route-mgmt-service
          - bus-ingestion-service
          - traffic-ingestion-service
          - car-ingestion-service
          - analytics-service
          - incident-detection-service
          - notification-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        working-directory: ./backend/${{ matrix.service }}
        run: mvn clean package -DskipTests
      
      - name: Run tests
        working-directory: ./backend/${{ matrix.service }}
        run: mvn test
      
      - name: Build Docker image
        working-directory: ./backend/${{ matrix.service }}
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ github.sha }} .
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:latest
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Push Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:latest

  # Build and test ML service
  build-ml:
    name: Build ML Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./data-processing/machine-learning
        run: |
          pip install -r requirements-minimal.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        working-directory: ./data-processing/machine-learning
        run: |
          python -m pytest --cov=. --cov-report=xml || true
      
      - name: Build Docker image
        working-directory: ./data-processing/machine-learning
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ml-api:${{ github.sha }} .
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ml-api:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ml-api:latest
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Push Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ml-api:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ml-api:latest

  # Build and test frontend
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Lint code
        working-directory: ./frontend
        run: npm run lint || true
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Build Docker image
        working-directory: ./frontend
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:${{ github.sha }} .
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:latest
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Push Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:latest

  # Integration tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-backend, build-ml, build-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Compose
        run: |
          docker compose version
      
      - name: Start services
        run: |
          docker compose up -d --build
      
      - name: Wait for services to be ready
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:8000/api/health; do sleep 5; done'
      
      - name: Run integration tests
        run: |
          # Test API Gateway
          curl -f http://localhost:8000/api/health || exit 1
          
          # Test ML API
          curl -f http://localhost:8090/health || exit 1
          
          # Test services health
          curl -f http://localhost:8000/api/routes || exit 1
          
          echo "âœ… All integration tests passed"
      
      - name: Check logs
        if: failure()
        run: |
          docker compose logs --tail=100
      
      - name: Stop services
        if: always()
        run: |
          docker compose down

  # Deploy to Kubernetes (on main branch)
  deploy-k8s:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build-backend, build-ml, build-frontend, integration-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Set up Helm
        uses: azure/setup-helm@v3
      
      - name: Configure Kubernetes
        run: |
          # Configure kubectl (update with your cluster config)
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          kubectl cluster-info
      
      - name: Deploy with Helm
        working-directory: ./infrastructure/kubernetes/helm-charts/cityflow
        run: |
          helm upgrade --install cityflow . \
            --set image.tag=${{ github.sha }} \
            --set image.registry=${{ env.REGISTRY }} \
            --namespace cityflow \
            --create-namespace \
            --wait
