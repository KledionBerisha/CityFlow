# Confluent Schema Registry Configuration
# This file contains settings for schema registration and management

# Schema Registry URL
schema.registry.url=http://localhost:8081

# Kafka Bootstrap Servers
bootstrap.servers=localhost:9094

# Schema Compatibility Configuration
# BACKWARD: New schema can read data written by previous schema
# FORWARD: Previous schema can read data written by new schema
# FULL: Both backward and forward compatible
# NONE: No compatibility checks
compatibility.level=BACKWARD

# Auto-register schemas on first use
auto.register.schemas=true

# Use latest schema version when deserializing
use.latest.version=true

# Schema naming strategy
# Options: TopicNameStrategy, RecordNameStrategy, TopicRecordNameStrategy
schema.naming.strategy=TopicNameStrategy

# Subject name strategy for keys
key.subject.name.strategy=io.confluent.kafka.serializers.subject.TopicNameStrategy

# Subject name strategy for values
value.subject.name.strategy=io.confluent.kafka.serializers.subject.TopicNameStrategy

# Maximum schemas per subject
max.schemas.per.subject=1000

# Schema cache size
schema.cache.size=100

# Connection timeout
connection.timeout.ms=30000

# Request timeout
request.timeout.ms=30000
