version: '3.8'

services:
  # Zookeeper - Required for Kafka Schema Registry
  zookeeper-schema:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper-schema
    container_name: cityflow-zookeeper-schema
    ports:
      - "2182:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    volumes:
      - zookeeper-schema-data:/var/lib/zookeeper/data
      - zookeeper-schema-logs:/var/lib/zookeeper/log
    networks:
      - cityflow-schema-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker - For Schema Registry
  kafka-schema:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka-schema
    container_name: cityflow-kafka-schema
    depends_on:
      zookeeper-schema:
        condition: service_healthy
    ports:
      - "9094:9094"
      - "29094:29094"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper-schema:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-schema:29094,PLAINTEXT_HOST://localhost:9094
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    volumes:
      - kafka-schema-data:/var/lib/kafka/data
    networks:
      - cityflow-schema-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9094"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Confluent Schema Registry
  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    hostname: schema-registry
    container_name: cityflow-schema-registry
    depends_on:
      kafka-schema:
        condition: service_healthy
    ports:
      - "8091:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'kafka-schema:29094'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC: _schemas
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC_REPLICATION_FACTOR: 1
      SCHEMA_REGISTRY_SCHEMA_COMPATIBILITY_LEVEL: backward
      SCHEMA_REGISTRY_DEBUG: 'true'
      # Enable Avro specific settings
      SCHEMA_REGISTRY_AVRO_COMPATIBILITY_LEVEL: BACKWARD
    volumes:
      - ./avro:/schemas
    networks:
      - cityflow-schema-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Schema Registry UI - Web interface for managing schemas
  schema-registry-ui:
    image: landoop/schema-registry-ui:latest
    hostname: schema-registry-ui
    container_name: cityflow-schema-registry-ui
    depends_on:
      schema-registry:
        condition: service_healthy
    ports:
      - "8092:8000"
    environment:
      SCHEMAREGISTRY_URL: http://schema-registry:8081
      PROXY: "true"
      ALLOW_GLOBAL: "true"
      ALLOW_TRANSITIVE: "true"
      ALLOW_DELETION: "true"
    networks:
      - cityflow-schema-network

  # Kafka Topics UI - Web interface for viewing Kafka topics
  kafka-topics-ui:
    image: landoop/kafka-topics-ui:latest
    hostname: kafka-topics-ui
    container_name: cityflow-kafka-topics-ui
    depends_on:
      - kafka-schema
    ports:
      - "8093:8000"
    environment:
      KAFKA_REST_PROXY_URL: http://kafka-rest-proxy:8082
      PROXY: "true"
    networks:
      - cityflow-schema-network

  # Kafka REST Proxy - REST API for Kafka
  kafka-rest-proxy:
    image: confluentinc/cp-kafka-rest:7.5.0
    hostname: kafka-rest-proxy
    container_name: cityflow-kafka-rest-proxy
    depends_on:
      kafka-schema:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    ports:
      - "8094:8082"
    environment:
      KAFKA_REST_HOST_NAME: kafka-rest-proxy
      KAFKA_REST_BOOTSTRAP_SERVERS: 'kafka-schema:29094'
      KAFKA_REST_LISTENERS: http://0.0.0.0:8082
      KAFKA_REST_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      KAFKA_REST_CONSUMER_REQUEST_TIMEOUT_MS: 30000
    networks:
      - cityflow-schema-network

volumes:
  zookeeper-schema-data:
    driver: local
  zookeeper-schema-logs:
    driver: local
  kafka-schema-data:
    driver: local

networks:
  cityflow-schema-network:
    driver: bridge
    name: cityflow-schema-network
