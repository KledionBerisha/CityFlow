version: '3.8'

services:
  # Spark Master
  spark-master:
    image: bitnami/spark:latest
    container_name: cityflow-spark-master
    hostname: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_MASTER_WEBUI_PORT=8080
    ports:
      - "8080:8080"  # Spark Master Web UI
      - "7077:7077"  # Spark Master
    volumes:
      - ./target:/opt/spark-apps
      - ./src/main/resources:/opt/spark-config
      - spark-data:/tmp/cityflow
    networks:
      - cityflow-spark-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spark Worker 1
  spark-worker-1:
    image: bitnami/spark:latest
    container_name: cityflow-spark-worker-1
    hostname: spark-worker-1
    depends_on:
      spark-master:
        condition: service_healthy
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    volumes:
      - ./target:/opt/spark-apps
      - ./src/main/resources:/opt/spark-config
      - spark-data:/tmp/cityflow
    networks:
      - cityflow-spark-network
    ports:
      - "8081:8081"  # Worker Web UI

  # Spark Worker 2
  spark-worker-2:
    image: bitnami/spark:latest
    container_name: cityflow-spark-worker-2
    hostname: spark-worker-2
    depends_on:
      spark-master:
        condition: service_healthy
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    volumes:
      - ./target:/opt/spark-apps
      - ./src/main/resources:/opt/spark-config
      - spark-data:/tmp/cityflow
    networks:
      - cityflow-spark-network
    ports:
      - "8082:8081"  # Worker Web UI

  # Spark History Server (optional)
  spark-history:
    image: bitnami/spark:latest
    container_name: cityflow-spark-history
    hostname: spark-history
    environment:
      - SPARK_MODE=history
      - SPARK_HISTORY_OPTS=-Dspark.history.fs.logDirectory=file:///tmp/spark-events
    ports:
      - "18080:18080"  # History Server Web UI
    volumes:
      - spark-events:/tmp/spark-events
    networks:
      - cityflow-spark-network

volumes:
  spark-data:
    driver: local
  spark-events:
    driver: local

networks:
  cityflow-spark-network:
    driver: bridge
    name: cityflow-spark-network
