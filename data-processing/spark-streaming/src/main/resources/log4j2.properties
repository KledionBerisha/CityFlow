# Log4j2 Configuration for Spark Streaming Jobs

status = warn
name = CityFlowSparkLogging

# Console appender
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# File appender
appender.file.type = File
appender.file.name = FileAppender
appender.file.fileName = logs/cityflow-spark.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c{1}:%L - %m%n

# Root logger
rootLogger.level = info
rootLogger.appenderRef.console.ref = ConsoleAppender
rootLogger.appenderRef.file.ref = FileAppender

# Spark logging levels
logger.spark.name = org.apache.spark
logger.spark.level = warn

logger.kafka.name = org.apache.kafka
logger.kafka.level = warn

logger.delta.name = io.delta
logger.delta.level = info

# CityFlow application logging
logger.cityflow.name = com.cityflow
logger.cityflow.level = info
