global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'cityflow'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:8000']
        labels:
          service: 'api-gateway'
          component: 'gateway'

  # Route Management Service
  - job_name: 'route-mgmt-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['route-mgmt-service:8081']
        labels:
          service: 'route-mgmt-service'
          component: 'backend'

  # Bus Ingestion Service
  - job_name: 'bus-ingestion-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['bus-ingestion-service:8082']
        labels:
          service: 'bus-ingestion-service'
          component: 'backend'

  # Traffic Ingestion Service
  - job_name: 'traffic-ingestion-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['traffic-ingestion-service:8083']
        labels:
          service: 'traffic-ingestion-service'
          component: 'backend'

  # Car Ingestion Service
  - job_name: 'car-ingestion-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['car-ingestion-service:8088']
        labels:
          service: 'car-ingestion-service'
          component: 'backend'

  # Analytics Service
  - job_name: 'analytics-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['analytics-service:8084']
        labels:
          service: 'analytics-service'
          component: 'backend'

  # Incident Detection Service
  - job_name: 'incident-detection-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['incident-detection-service:8086']
        labels:
          service: 'incident-detection-service'
          component: 'backend'

  # Notification Service
  - job_name: 'notification-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['notification-service:8085']
        labels:
          service: 'notification-service'
          component: 'backend'

  # ML API
  - job_name: 'ml-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['ml-api:9090']
        labels:
          service: 'ml-api'
          component: 'ml'
    scrape_interval: 30s

  # Redis Exporter (optional)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # MongoDB Exporter (optional)
  # - job_name: 'mongodb'
