{{- if .Values.mlApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cityflow.fullname" . }}-ml-api
  namespace: {{ .Values.global.namespace | default "cityflow" }}
  labels:
    app: ml-api
    component: ml
    {{- include "cityflow.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.mlApi.replicaCount }}
  selector:
    matchLabels:
      app: ml-api
      {{- include "cityflow.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: ml-api
        component: ml
        {{- include "cityflow.selectorLabels" . | nindent 8 }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.mlApi.service.metricsPort }}"
        prometheus.io/path: "/metrics"
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: ml-api
        image: {{ include "cityflow.image" (dict "Values" .Values "repository" .Values.mlApi.image.repository "tag" .Values.image.tag) }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy | default "Always" }}
        ports:
        - containerPort: {{ .Values.mlApi.service.port }}
          name: http
          protocol: TCP
        - containerPort: {{ .Values.mlApi.service.metricsPort }}
          name: metrics
          protocol: TCP
        env:
        - name: MLFLOW_TRACKING_URI
          value: "http://{{ include "cityflow.fullname" . }}-mlflow:5001"
        - name: POSTGRES_HOST
          value: "{{ include "cityflow.fullname" . }}-postgres"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: "{{ .Values.infrastructure.postgresql.auth.database }}"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "cityflow.fullname" . }}-postgres-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "cityflow.fullname" . }}-postgres-secret
              key: password
        - name: MONGODB_URI
          value: "mongodb://{{ include "cityflow.fullname" . }}-mongodb:27017/{{ .Values.infrastructure.postgresql.auth.database }}"
        - name: REDIS_HOST
          value: "{{ include "cityflow.fullname" . }}-redis"
        - name: REDIS_PORT
          value: "6379"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "{{ include "cityflow.fullname" . }}-kafka:9092"
        volumeMounts:
        - name: ml-models
          mountPath: /app/models
        - name: ml-logs
          mountPath: /app/logs
        - name: ml-config
          mountPath: /app/config.yaml
          subPath: config.yaml
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.mlApi.service.port }}
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.mlApi.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.mlApi.resources | nindent 10 }}
      volumes:
      - name: ml-models
        persistentVolumeClaim:
          claimName: {{ include "cityflow.fullname" . }}-ml-models-pvc
      - name: ml-logs
        emptyDir: {}
      - name: ml-config
        configMap:
          name: {{ include "cityflow.fullname" . }}-ml-config
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cityflow.fullname" . }}-ml-api
  namespace: {{ .Values.global.namespace | default "cityflow" }}
  labels:
    app: ml-api
    {{- include "cityflow.labels" . | nindent 4 }}
spec:
  type: {{ .Values.mlApi.service.type }}
  ports:
  - port: {{ .Values.mlApi.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  - port: {{ .Values.mlApi.service.metricsPort }}
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    app: ml-api
    {{- include "cityflow.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "cityflow.fullname" . }}-ml-models-pvc
  namespace: {{ .Values.global.namespace | default "cityflow" }}
  labels:
    {{- include "cityflow.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.mlApi.volumeMounts.models.size }}
  {{- if .Values.mlApi.volumeMounts.models.storageClass }}
  storageClassName: {{ .Values.mlApi.volumeMounts.models.storageClass }}
  {{- end }}
{{- end }}
