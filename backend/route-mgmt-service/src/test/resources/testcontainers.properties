# Testcontainers configuration for Docker Desktop on Windows with WSL2
# This file helps Testcontainers work with Docker Desktop on Windows

# Force Docker host to use the correct named pipe for Docker Desktop with WSL2
docker.client.strategy=org.testcontainers.dockerclient.NpipeSocketClientProviderStrategy

# Increase timeout to allow Docker to initialize properly
docker.client.connection.timeout=60

# Enable reusable containers to reduce overhead
testcontainers.reuse.enable=true

# Allow privileged mode for Ryuk container
ryuk.container.privileged=true
