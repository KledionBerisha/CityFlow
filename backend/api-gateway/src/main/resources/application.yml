server:
  port: 8000

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # Route Management Service Routes
        - id: route-service
          uri: ${ROUTE_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/routes/**,/api/stops/**
          filters:
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20

        # Bus Ingestion Service Routes
        - id: bus-service
          uri: ${BUS_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/buses/**,/api/bus-locations/**
          filters:
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 20
                redis-rate-limiter.burstCapacity: 40

        # Traffic Ingestion Service Routes
        - id: traffic-service
          uri: ${TRAFFIC_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/sensors/**,/api/traffic/**
          filters:
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 20
                redis-rate-limiter.burstCapacity: 40

        # Analytics Service Routes
        - id: analytics-service
          uri: ${ANALYTICS_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/analytics/**
          filters:
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 30
                redis-rate-limiter.burstCapacity: 60

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:3001"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH2_ISSUER_URI:http://localhost:8080/realms/cityflow}

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    com.cityflow: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      probes:
        enabled: true
    gateway:
      enabled: true

app:
  security:
    enabled: ${APP_SECURITY_ENABLED:true}
    public-paths:
      - /actuator/health
      - /actuator/info
