server:
  port: ${SERVER_PORT:8086}

spring:
  application:
    name: incident-detection-service
  
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/cityflow}
      auto-index-creation: true
  
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9093}
    consumer:
      group-id: ${APP_KAFKA_CONSUMER_GROUP_ID:incident-detection-service}
      auto-offset-reset: latest
      enable-auto-commit: true
      max-poll-records: 100
    producer:
      acks: 1
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH2_ISSUER_URI:http://localhost:8080/realms/cityflow}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

app:
  security:
    enabled: ${APP_SECURITY_ENABLED:true}
  
  kafka:
    enabled: ${APP_KAFKA_ENABLED:true}
    consumer:
      group-id: ${APP_KAFKA_CONSUMER_GROUP_ID:incident-detection-service}
    topics:
      traffic-reading: traffic.reading.events
      bus-location: bus.location.events
      incident-events: incident.events

logging:
  level:
    root: INFO
    com.cityflow.incident: INFO
    org.springframework.kafka: WARN
    org.mongodb.driver: WARN
